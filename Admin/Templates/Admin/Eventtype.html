<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Event Type</td>
                <td><input type="text" name="Etype" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
                <td></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>#</td>
                <td>Event Type</td>
                <td>Action</td>
            </tr>
            {% for i in Etype %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.Etype.Event_type}}</td>
                <td><a href="{% url 'webadmin:deleventtype' i.id %}">Delete</a></td>
                <td><a href="{% url 'webadmin:editeventtype' i.id %}">Edit</a></td>
                
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
