<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>Email</td>
                <td><input type="email" name="txt_email" id="" required></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Send"></td>
            </tr>
        </table>
    </form>
    {% if msg %}
    <script>
        alert("Your password reset link is sent to {{msg}} email");
        window.location = "{% url 'webguest:login' %}";
    </script>
    {% endif %}
</body>
</html>
