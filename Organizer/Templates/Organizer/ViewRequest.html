{% extends 'Organizer/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            color: #fff;
        }

        .accept {
            background-color: #28a745;
        }

        .reject {
            background-color: #dc3545;
        }

        a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        
        <table>
            <tr>
                <td>#</td>
                <td>Name</td>
                <td>Date</td>
                <td>Status</td>
                <td>Action</td>
            </tr>
            {% for i in view %}
            <tr>
                <td>{{forloop.counter}}</td>
               <td>{{i.team.team_name}}</td>
               <td>{{i.view.request_date}}</td>
               <td>{{i.view.request_status}}</td>
               <td><a href="{% url 'weborganizer:accepted' i.id %}">Accept</a>
               <a href="{% url  'weborganizer:rejected' i.id %}">Reject</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
{% endblock content %}
