{% extends 'Teams/Header.html' %}
{% load static %}
{% block content %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" id=""></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><textarea name="description" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" name="Photo" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    <table>
        <tr>
            <td>#</td>
            <td>Name</td>
            <td>Description</td>
            
            <td>Action</td>
        </tr>
        {% for i in achive %}
        <tr>
           <td>{{forloop.counter}}</td>
           <td>{{i.achive.achivements_name}}</td>
           <td>{{i.achive.achivements_description}}</td>
           <td><a href="{% url 'webteams:delachivements' i.id %}">Delete</a></td>
            
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock content %}
