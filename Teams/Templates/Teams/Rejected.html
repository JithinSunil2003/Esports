<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>#</td>
                <td>Photo</td>
                <td>Name</td>
                <td>Contact</td>
                <td>Email</td>
                <td>Status</td>
            </tr>
            {% for i in view %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td><img src="{{i.user.user_photo}}" width="100" height="100"alt=""></td>
                <td>{{i.user.user_name}}</td>
                <td>{{i.user.user_contact}}</td>
                <td>{{i.user.user_email}}</td>
                <td>{{i.view.member_request_status}}</td>
                <td><a href="{% url 'webteams:accept' i.id %}">Accept</a></td>
             
             
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
