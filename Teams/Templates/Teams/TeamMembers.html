<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" id=""></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="contact" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="address" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
                <td></td>
            </tr>
        </table>
    </form>
    <table>
        <tr>
            <td>#</td>
            <td>Name</td>
            <td>Contact</td>
            <td>Email</td>
            <td>Address</td>
            
            <td>Action</td>
        </tr>
        {% for i in members %}
        <tr>
           <td>{{forloop.counter}}</td>
           <td>{{i.members.member_name}}</td>
           <td>{{i.members.member_contact}}</td>
           <td>{{i.members.member_email}}</td>
           <td>{{i.members.member_address}}</td>
           <td><a href="{% url 'webteams:delmembers' i.id %}">Delete</a></td>
           
            
        </tr>
        {% endfor %}
    </table>
</body>
</html>
