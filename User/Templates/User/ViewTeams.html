{% extends 'User/Header.html' %}
{% load static %}
{% block content %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <div class="card-container">
            {% for i in team %}
            <div class="card">
                <div><img src="{{i.team.team_photo}}" width="100" height="100" alt=""></div>
                <div class="card-content">
                    <div><strong>Name:</strong> {{i.team.team_name}}</div>
                    <div><strong>Address:</strong> {{i.team.team_address}}</div>
                    <div><strong>Email:</strong> {{i.team.team_email}}</div>
                    <div><strong>Contact:</strong> {{i.team.team_contact}}</div>
                    <div><a href="{% url 'webuser:memberreq' i.id %}">Request</a></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </form>
</body>
</html>

{% endblock content %}
