{% extends 'User/Header.html' %}
{% load static %}
{% block content %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        form {
            width: 50%;
            margin: 0 auto;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: calc(50% - 20px); /* Adjust width based on desired layout */
            max-width: 300px; /* Set maximum width for responsiveness */
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .card-content {
            margin-top: 10px;
        }

        .card-content div {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .card-content a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .card-content a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <div class="card-container">
            {% for i in team %}
            <div class="card">
                <div><img src="{{i.team.team_photo}}" alt=""></div>
                <div class="card-content">
                    <div><strong>Name:</strong> {{i.team.team_name}}</div>
                    <div><strong>Address:</strong> {{i.team.team_address}}</div>
                    <div><strong>Email:</strong> {{i.team.team_email}}</div>
                    <div><strong>Contact:</strong> {{i.team.team_contact}}</div>
                    <div><a href="{% url 'webuser:memberreq' i.id %}">Request</a></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </form>
</body>
</html>

{% endblock content %}
